<!DOCTYPE html>
<html lang="en"><head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="shortcut icon" href="../../assets/ico/favicon.ico">

    <title>Starter Template for Bootstrap</title>

    <!-- Bootstrap core CSS -->
    <link href="/css/bootstrap.min.css?{{build_version}}" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="/css/starter-template.css?{{build_version}}" rel="stylesheet">
    <link href="/css/app.css?{{build_version}}" rel="stylesheet">
    <!-- Just for debugging purposes. Don't actually copy this line! -->
    <!--[if lt IE 9]><script src="../../assets/js/ie8-responsive-file-warning.js"></script><![endif]-->

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>

    <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Project name</a>
        </div>
        <div class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <li class="active"><a href="#">Home</a></li>
            <li><a href="#about">About</a></li>
            <li><a href="#contact">Contact</a></li>
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </div>

    <div class="container">

      <div class="starter-template">
          <div class="btn-toolbar" role="toolbar">
            <div class="btn-group">
              <button type="button" id="newBtn" class="btn btn-default">New</button>
            </div>
            <div class="btn-group">
              <button type="button" class="btn btn-default" id="revocationBtn">Revocation</button>
              <button type="button" class="btn btn-default" id="restoreBtn">Restore</button>
              <button type="button" class="btn btn-default" id="clearBtn">Clear</button>
            </div>
            <div class="btn-group">
              <button type="button" class="btn btn-default">Save</button>
            </div>
          </div>
      </div>



      <div class="jumbotron height800">
        <div class="rows">
          <div class="col-xs-8">
            <canvas id="canvas" class="maincanvas" width="600px" height="600px"></canvas>
          </div>
          
          <div class="col-xs-4 form-horizontal">
            <div class="form-group">
              <label class="col-sm-4 control-label">pen size:</label>
              <div class="col-sm-8">
                <input type="range" id="pensize" min="1" max="20" value="5">
              </div>
            </div>
            <div class="form-group">
              <label class="col-sm-4 control-label">color:</label>
              <div class="col-sm-8">
                <input class="color" id="colorSelect" value="66ff00">
              </div>
            </div>
            
          </div>
        </div>
      </div>
    </div><!-- /.container -->


    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <!-- script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script -->

    <script type="text/javascript" src="/js/plugin/jscolor/jscolor.js"></script>
    <script src="/js/bootstrap.min.js?{{build_version}}"></script>
    <script src="/js/app/drawingBoard.js?{{build_version}}"></script>
    <script src="/js/app.js?{{build_version}}"></script>

</body></html>
